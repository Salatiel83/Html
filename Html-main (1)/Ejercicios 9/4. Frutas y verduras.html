<html>
<head>
	<title>Frutas y verduras</title>
</head>
<body>
	<h1>Frutas y verduras</h1>
	<h2>Frutas disponibles:</h2>
	<p id="frutas"></p>
	<script>
		var frutas = ["manzana", "pera", "banana", "naranja", "kiwi", "Duraznos", "Zanahorias"];
		document.getElementById("frutas").innerHTML = "Hay " + frutas.length + " frutas disponibles: " + frutas.join(", ");
	</script>
</body>
</html>
